<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload + Extração de Features para Treinamento</title>
  <!-- REMOVA OS ESPAÇOS NO FINAL DA URL -->
  <script src="https://unpkg.com/meyda/dist/web/meyda.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #e0e0e0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .upload-area {
      border: 2px dashed #444;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      margin: 20px 0;
      background: #1e1e1e;
      cursor: pointer;
    }
    .status {
      margin: 15px 0;
      padding: 10px;
      border-radius: 8px;
      background: #2a2a2a;
    }
    button {
      background: #5eead4;
      color: #121212;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📤 Upload + Extração de Features (MFCC)</h2>
    <p>Carregue pares <code>.wav</code> + <code>.json</code> para extrair features com Web Audio API.</p>

    <div class="upload-area" id="dropZone">
      Arraste arquivos aqui ou clique para selecionar
      <input type="file" id="fileInput" multiple accept=".wav,.json" style="display: none;">
    </div>

    <div class="status" id="status">Aguardando arquivos...</div>

    <button id="btnProcess" disabled>🧠 Extrair Features (MFCC)</button>
    <button id="btnExport" disabled>💾 Exportar Dataset</button>
  </div>

  <script>
window.addEventListener('load', () => {
  const dropZone = document.getElementById('dropZone');
  const fileInput = document.getElementById('fileInput');
  const statusEl = document.getElementById('status');
  const btnProcess = document.getElementById('btnProcess');
  const btnExport = document.getElementById('btnExport');

  let uploadedFiles = [];
  let dataset = [];

  ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
    dropZone.addEventListener(e, preventDefaults, false);
  });
  function preventDefaults(e) {
    e.preventDefault();
    e.stopPropagation();
  }
  dropZone.addEventListener('drop', e => {
    uploadedFiles = uploadedFiles.concat(Array.from(e.dataTransfer.files));
    renderStatus();
  });
  dropZone.addEventListener('click', () => fileInput.click());
  fileInput.addEventListener('change', e => {
    uploadedFiles = uploadedFiles.concat(Array.from(e.target.files));
    renderStatus();
  });

  function renderStatus() {
    const grouped = groupFiles(uploadedFiles);
    const valid = Object.values(grouped).filter(p => p.wav && p.json).length;
    statusEl.textContent = `Arquivos carregados: ${uploadedFiles.length}. Pares válidos: ${valid}.`;
    btnProcess.disabled = valid === 0;
  }

  function groupFiles(files) {
    const groups = {};
    files.forEach(f => {
      const base = f.name.replace(/\.(wav|json)$/, '');
      if (!groups[base]) groups[base] = {};
      if (f.name.endsWith('.wav')) groups[base].wav = f;
      else if (f.name.endsWith('.json')) groups[base].json = f;
    });
    return groups;
  }
  async function processDataset() {
  const grouped = groupFiles(uploadedFiles);
  dataset = [];

  const audioCtx = new (window.OfflineAudioContext || window.webkitOfflineAudioContext)(1, 1, 44100);
  let total = Object.keys(grouped).length;
  let ok = 0;
  let falhas = [];

  for (const [base, pair] of Object.entries(grouped)) {
    if (!pair.wav || !pair.json) continue;

    try {
      const jsonText = await readFileAsText(pair.json);
      const metadata = JSON.parse(jsonText);
      const arrayBuffer = await readFileAsArrayBuffer(pair.wav);

      let audioBuffer;
      try {
        audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
      } catch {
        throw new Error("Unable to decode audio data");
      }

      if (typeof Meyda === 'undefined') throw new Error("Meyda não carregou!");

      const mfccs = extractMFCC(audioBuffer);

      dataset.push({
        id: base,
        metadata,
        duration: audioBuffer.duration,
        // 🔹 reduz tamanho do dataset guardando apenas 10 frames representativos
        mfcc: mfccs.filter((_, i) => i % Math.ceil(mfccs.length / 10) === 0)
      });

      ok++;
      statusEl.textContent = `✅ Processado: ${base} (${ok}/${total})`;
    } catch (err) {
      console.warn(`⚠️ Falha em ${base}:`, err.message);
      falhas.push(base);
      continue;
    }
  }

  statusEl.textContent = `✅ Dataset pronto! ${dataset.length} exemplos válidos. ${
    falhas.length ? 'Falhas: ' + falhas.join(', ') : ''
  }`;

  btnExport.disabled = dataset.length === 0;
}

function exportDataset() {
  if (!dataset.length) {
    alert("Nenhum dado para exportar!");
    return;
  }

  // 🔹 exporta em blocos para evitar estouro de memória
  const blobParts = [];
  blobParts.push('[');
  dataset.forEach((item, idx) => {
    const jsonItem = JSON.stringify({
      id: item.id,
      metadata: item.metadata,
      duration: item.duration,
      mfcc: item.mfcc.map(frame => Array.from(frame))
    });
    blobParts.push(jsonItem);
    if (idx < dataset.length - 1) blobParts.push(',');
  });
  blobParts.push(']');

  const blob = new Blob(blobParts, { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'dataset-mfcc.json';
  a.click();
  URL.revokeObjectURL(url);

  statusEl.textContent = `💾 Dataset exportado com sucesso (${dataset.length} amostras)`;
}



  function readFileAsText(file) {
    return new Promise((res, rej) => {
      const r = new FileReader();
      r.onload = () => res(r.result);
      r.onerror = rej;
      r.readAsText(file);
    });
  }

  function readFileAsArrayBuffer(file) {
    return new Promise((res, rej) => {
      const r = new FileReader();
      r.onload = () => res(r.result);
      r.onerror = rej;
      r.readAsArrayBuffer(file);
    });
  }

  function extractMFCC(buffer) {
    if (typeof Meyda === 'undefined') throw new Error("Meyda não carregou!");

    const channelData = buffer.getChannelData(0);
    const sampleRate = buffer.sampleRate;
    const hopSize = 512;
    const frameCount = Math.floor((channelData.length - 1024) / hopSize) + 1;
    const mfccs = [];

    for (let i = 0; i < frameCount; i++) {
      const frame = channelData.slice(i * hopSize, i * hopSize + 1024);
      if (frame.length < 1024) break;

      const features = Meyda.extract('mfcc', frame, {
        sampleRate,
        bufferSize: 1024,
        numberOfMFCCCoefficients: 13
      });

      mfccs.push(features);
    }

    return mfccs;
  }

  function exportDataset() {
  const exportData = dataset.map(item => ({
    id: item.id,
    metadata: item.metadata,
    duration: item.duration,
    mfcc: item.mfcc.map(frame => Array.from(frame)) // ✅ Converte Float32Array → Array
  }));

  const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'dataset-full-mfcc.json';
  a.click();
  URL.revokeObjectURL(url);
}

  btnProcess.addEventListener('click', processDataset);
  btnExport.addEventListener('click', exportDataset);
});
</script>

</body>
</html>

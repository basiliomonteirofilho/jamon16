      --accent-color: #2e7d32;
      --grid-bg: #080808;
      --cell-bg: #151515;
      --cell-border: #333;
      --playing-col-bg: rgba(255, 255, 255, 0.1);

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
      color: #f5f5f5;
      overflow: hidden;
    }

    /* Overlay de Orienta√ß√£o */
    #orientationOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      color: #fff;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10000;
      padding: 20px;
    }
    #orientationOverlay h1 { font-size: 1.5rem; margin-bottom: 10px; color: var(--highlight-color); }

    .appRoot {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at top, #2a2a2a 0%, #000000 80%);
    }

    /* √Årea da Anima√ß√£o (Topo) */

      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    #animacaoStageWrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #baixistaStage {
      position: relative;
      width: 520px;
      height: 520px;
      transform-origin: center center;
    }

    #pernasLayer {
      position: absolute;
      top: 82px; 
      left: 64px;
      z-index: 1;
      pointer-events: none;
    }

    #bodyWrapperPendulo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      transform-origin: 50% 80%;
      will-change: transform;
    }

    #bodyWrapperPendulo img {
      position: absolute;
      image-rendering: pixelated;
      pointer-events: none;
    }

    #troncoBaixoLayer  { top: -118px; left: 0px;   z-index: 2; }
    #antebracoLayer    { top: -71px;  left: -2px;  z-index: 3; }
    #bracoDireitoLayer { top: 0px;    left: -5px;  z-index: 4; }
    #cabecaLayer       { top: -213px; left: 70px;  z-index: 5; }

      flex: 0 0 45vh;
      max-height: 400px;
      min-height: 280px;
      display: flex;
      flex-direction: column;
      background: var(--panel-bg);
      border-top: 1px solid #444;
      padding: 10px;
      z-index: 10;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
    }

    #playerControlsRow {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #222;
      color: #eee;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover { background: #333; border-color: #777; }
    button:active { transform: translateY(1px); }
    
    #playBtn { background: var(--accent-color); border-color: var(--highlight-color); font-weight: bold; }

        margin-left: auto;
        font-size: 0.7rem;
        color: var(--highlight-color);
        background: rgba(0,230,118, 0.1);
        padding: 4px 8px;
        border-radius: 4px;
        border: 1px solid var(--accent-color);
        display: none;

    .sliderGroup {
      display: flex;
      align-items: center;
      gap: 5px;
      background: rgba(0,0,0,0.3);
      padding: 2px 6px;
      border-radius: 4px;

    .sliderGroup label { font-size: 0.75rem; color: #aaa; }

    #bpmDisplay { font-family: monospace; font-weight: bold; min-width: 65px; text-align: center;}

    #progressContainer {
      width: 100%;
      height: 4px;
      background: #333;
      border-radius: 2px;
      margin-bottom: 8px;
      overflow: hidden;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: var(--highlight-color);
      transition: width 0.1s linear;
      box-shadow: 0 0 8px var(--highlight-color);
    }

    #gridsArea {
      flex: 1;
      overflow-y: auto;
      overflow-x: auto;
      border: 1px solid #333;
      background: #000;
      border-radius: 4px;
      padding: 5px;
    }

    .rowContainer {
      display: flex;
      align-items: center;
      margin-bottom: 2px;
    }
    .gridLabel {
      width: 60px;
      min-width: 60px;
      font-size: 0.7rem;
      text-align: right;
      padding-right: 8px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: sticky;
      left: 0;
      background: #000;
      z-index: 2;
    }

    .trackGrid {
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: 24px; 
      grid-template-rows: 24px;
      gap: 1px;
    }

    .cell {
      background: var(--cell-bg);
      border: 1px solid var(--cell-border);
      border-radius: 2px;
      color: #fff;
      font-size: 0.65rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    .cell:hover { border-color: #666; }
    
    .cell.active {
      background: var(--accent-color);
      border-color: var(--highlight-color);
      box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    }
    .cell.active-ghost {
      background: #880e4f;
      border-color: #f50057;
    }

    .cell.playing-step {
      background-color: #444 !important;
      border-color: #fff !important;
    }
    .cell.active.playing-step {
      background-color: #00e676 !important; 
      color: #000;
      box-shadow: 0 0 8px #00e676;
    }

    #selectionOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 20000;
      display: none;
      align-items: center;
      justify-content: center;
    }
    #selectionOverlay.visible { display: flex; animation: fadeIn 0.15s ease-out; }
    
    #selectionPanel {
      background: #1a1a1a;

      padding: 15px;
      border-radius: 8px;
      width: 90%;

      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 10px 40px rgba(0,0,0,1);

    #selectionTitle { margin-bottom: 10px; font-weight: bold; color: #fff; text-align: center; }
    #selectionOptions {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(45px, 1fr));
      gap: 5px;
    }
    .selection-option {
      padding: 8px 0;
      background: #333;
      text-align: center;
      border-radius: 4px;
      font-size: 0.75rem;
      cursor: pointer;
      border: 1px solid transparent;
    }
    .selection-option:hover { background: #444; border-color: #888; }
    .selection-option.active { background: var(--accent-color); border-color: var(--highlight-color); }
    .selection-option.ghost { color: #ff80ab; }

    .countdownOverlay {
      position: absolute;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 50;
      background: rgba(0,0,0,0.7);

      color: var(--highlight-color);

  </style>

        { name: "Samba", meter: "2/4", drumPattern: ["bch - ch bu bch - ch bu"], bassRhythm: ["bo - x x bo - - x"], bassScale: [8, 5] },
    ];

    // =========================================================
    // ESTADO GLOBAL
    // =========================================================
    let isPlaying = false;
    let playbackInterval = null;
    let bpmAtual = 120;
    let atualPasso = 0;
    
    let baixoSeq = Array(16).fill(""); 
    let bateriaSeq = {};
    drumLines.forEach(d => bateriaSeq[d.id] = Array(16).fill("x"));

    let baixoVolumeGlobal = 0.9;
    let bateriaVolumeGlobal = 0.9;
    let audioBaixoAtual = null;

    // Anima√ß√£o
    let posicaoAtualPasta = 1;
    let ultimaCordaUsada = "E";
    let ultimaNotaReal = "1E";
    let reqAnimIdPendulo = null;
    let headLoopTimer = null;
    let rightHandTimer = null;
    let headFrameIndex = 0;
    const headFrames = [];

    // =========================================================
    // HELPERS DO MOTOR MUSICAL
    // =========================================================
    function meterToBeats(meter) {
        return Number(meter.split('/')[0]) || 4;
    }

    function expandRhythm(patternArray, totalSteps) {
        const joined = patternArray.join(' ').replace(/\s+/g, ' ').trim();
        const tokens = joined.split(/\s+/).filter(t => t);
        const out = [];
        let i = 0;
        while (out.length < totalSteps) {
            for (const token of tokens) {
                if (out.length >= totalSteps) break;
                out.push(token);
            }
            if (i++ > 1000) break;
        }
        return out.slice(0, totalSteps);
    }

    function parsePattern(patternText) {
        const result = { intro: [], loop: [] };
        const loopMatch = patternText.match(/\((.*?)\)/);
        if (loopMatch) result.loop = loopMatch[1].trim().split(/\s+/).filter(s => s);
        else result.loop = patternText.trim().split(/\s+/).filter(s => s);
        return result;
    }

    // Converte Nota Musical (ex: "C", "F#") para ID da Anima√ß√£o (ex: "9C", "15FS")
    function mapNoteToAnimId(musicalNote) {
        // Remove o n√∫mero da oitava se houver (C3 -> C)
        let cleanNote = musicalNote.replace(/[0-9]/g, '');
        // Normaliza sustenido para S
        cleanNote = cleanNote.replace('#', 'S');
        
        // Procura na lista de notas v√°lidas da anima√ß√£o (preferindo as mais graves/comuns)
        // Ex: se a nota √© E, prefere "1E" ou "13E"
        const matches = notasValidas.filter(n => n.endsWith(cleanNote));
        
        if (matches.length === 0) return "1E"; // Fallback
        
        // Retorna o primeiro (geralmente o mais grave, ex: 1E vs 13E)
        return matches[0]; 
    }

    // =========================================================
    // INICIALIZA√á√ÉO
    // =========================================================
    window.onload = async () => {
        verificarOrientacao();
        window.addEventListener("resize", verificarOrientacao);
        
        for (let i = 1; i <= 100; i++) {
            headFrames.push(`animacao/cabeca/cabeca${String(i).padStart(4, "0")}.png`);
        }
        preloadImages(headFrames).then(startHeadLoop);

        // Gera um estilo inicial
        gerarAleatorio();
        
        setupListeners();
    };

    function setupListeners() {
        document.getElementById("playBtn").onclick = togglePlay;
        
        document.getElementById("bpmSlider").oninput = (e) => {
            bpmAtual = parseInt(e.target.value);
            document.getElementById("bpmDisplay").textContent = bpmAtual + " BPM";
        };

        document.getElementById("baixoVolume").oninput = (e) => baixoVolumeGlobal = parseFloat(e.target.value);
        document.getElementById("drumVolume").oninput = (e) => bateriaVolumeGlobal = parseFloat(e.target.value);

        document.getElementById("addBaixoCol").onclick = () => { baixoSeq.push(""); renderGrids(); };
        document.getElementById("addCol").onclick = () => {
            baixoSeq.push("");
            Object.keys(bateriaSeq).forEach(k => bateriaSeq[k].push("x"));
            renderGrids();
        };
        document.getElementById("duplicateSeq").onclick = () => {
            baixoSeq = [...baixoSeq, ...baixoSeq];
            Object.keys(bateriaSeq).forEach(k => bateriaSeq[k] = [...bateriaSeq[k], ...bateriaSeq[k]]);
            renderGrids();
        };
        document.getElementById("clearAll").onclick = () => {
            baixoSeq.fill("");
            Object.keys(bateriaSeq).forEach(k => bateriaSeq[k].fill("x"));
            renderGrids();
        };

        document.getElementById("playAleatorioBtn").onclick = gerarAleatorio;
        document.getElementById("playExportadoBtn").onclick = importarJSON;
    }

    // =========================================================
    // L√ìGICA DE GERA√á√ÉO (HARMONIA INTELIGENTE)
    // =========================================================
    function gerarAleatorio() {
        // 1. Escolhe Groove e Tonalidade
        const groove = ALL_GROOVES[Math.floor(Math.random() * ALL_GROOVES.length)];
        const keyIdx = Math.floor(Math.random() * PITCHES.length);
        const quality = Math.random() > 0.5 ? 'maj' : 'min';
        
        // Ajusta BPM e UI
        if (groove.name === "Samba") bpmAtual = 70;
        else bpmAtual = 100 + Math.floor(Math.random() * 40);
        
        document.getElementById("bpmSlider").value = bpmAtual;
        document.getElementById("bpmDisplay").textContent = bpmAtual + " BPM";

        // Feedback Visual
        const infoEl = document.getElementById("generationInfo");
        infoEl.style.display = "inline";
        infoEl.textContent = `${groove.name} em ${PITCHES[keyIdx]}${quality === 'min' ? 'm' : ''}`;

        // 2. Escolhe Progress√£o
        let styleKey = "Rock";
        if (groove.name.includes("Samba")) styleKey = "Samba";
        else if (groove.name.includes("Jazz")) styleKey = "Jazz";
        else if (groove.name.includes("Forr√≥")) styleKey = "Forr√≥";
        else if (groove.name.includes("Metal")) styleKey = "Metal";
        else if (groove.name.includes("Blues")) styleKey = "Blues";

        const progressions = STYLE_PROGRESSIONS[styleKey] || STYLE_PROGRESSIONS.Rock;
        const progression = progressions[Math.floor(Math.random() * progressions.length)];

        // 3. Calcula Notas do Baixo (Teoria Musical)
        const beats = meterToBeats(groove.meter);
        const sixteenthsPerBar = beats * 4;
        const totalBars = Math.min(progression.length, 4); // Gera 4 compassos por padr√£o
        const totalSteps = sixteenthsPerBar * totalBars;

        const rhythmPattern = expandRhythm(groove.bassRhythm, totalSteps);
        const newBassSeq = [];

        for (let bar = 0; bar < totalBars; bar++) {
            const degree = progression[bar];
            // Calcula a nota raiz do grau da escala
            const rootOffset = DEGREE_TO_ROOT[degree];
            const rootIdx = (keyIdx + rootOffset) % 12;
            
            // Determina escala do acorde para o baixo
            const chordScale = groove.bassScale;
            let noteIndices = [];

            if (Array.isArray(chordScale)) {
                // Mapeia graus da escala (1,3,5) para √≠ndices crom√°ticos relativos √† raiz
                const isMinor = (quality === 'min' && [1,4,5].includes(degree)) || degree === 2 || degree === 3 || degree === 6;
                const intervals = isMinor ? {1:0, 2:2, 3:3, 4:5, 5:7, 6:8, 7:10, 8:12} : {1:0, 2:2, 3:4, 4:5, 5:7, 6:9, 7:11, 8:12};
                
                noteIndices = chordScale.map(int => (rootIdx + (intervals[int]||0)) % 12);
            } else {
                noteIndices = [rootIdx]; // Fallback
            }

            const notesPerBar = Math.ceil(sixteenthsPerBar / noteIndices.length);

            for (let step = 0; step < sixteenthsPerBar; step++) {
                const globalStep = bar * sixteenthsPerBar + step;
                const sym = rhythmPattern[globalStep] || '-';

                if (sym === 'x') {
                    newBassSeq.push("x");
                } else if (sym === '-' || sym === 'sm') {
                    newBassSeq.push(""); // Sustain
                } else {
                    // Escolhe a nota da escala baseada na posi√ß√£o do tempo
                    const noteIdx = noteIndices[Math.floor(step / notesPerBar) % noteIndices.length];
                    const noteName = PITCHES[noteIdx];
                    // Converte Nota Musical -> ID da Anima√ß√£o
                    newBassSeq.push(mapNoteToAnimId(noteName));
                }
            }
        }

        baixoSeq = newBassSeq;

        // 4. Gera Bateria
        const drumParsed = parsePattern(groove.drumPattern.join(' '));
        const loopSeq = drumParsed.loop;
        
        // Inicializa bateria vazia
        drumLines.forEach(d => bateriaSeq[d.id] = []);

        for (let i = 0; i < baixoSeq.length; i++) {
            const token = loopSeq[i % loopSeq.length];
            
            // Mapeia tokens do Index (ex: "bch") para IDs da Anima√ß√£o
            let activeDrums = [];
            if (token === 'bu' || token === 'bumbo' || token === 'bch' || token === 'ba' || token === 'bco') activeDrums.push('bumbo');
            if (token === 'ca' || token === 'caixa' || token === 'cch' || token === 'cco') activeDrums.push('caixa');
            if (token === 'ch' || token === 'chimbal' || token === 'bch' || token === 'cch') activeDrums.push('chimbal');
            if (token === 'co' || token === 'conducao' || token === 'bco' || token === 'cco') activeDrums.push('conducao');
            if (token === 'ba') activeDrums.push('ataque');
            if (token === 'to1') activeDrums.push('tom1');

            drumLines.forEach(d => {
                bateriaSeq[d.id].push(activeDrums.includes(d.id) ? d.id : "x");
            });
        }

        renderGrids();
    }

    // =========================================================
    // PLAYBACK
    // =========================================================
    function togglePlay() {
        if (isPlaying) pararPlayback();
        else {
            const overlay = document.getElementById("countdownOverlay");
            const txt = document.getElementById("countdownText");
            overlay.style.display = "flex";
            let count = 4;
            txt.innerText = count;
            
            const countInt = setInterval(() => {
                count--;
                if(count > 0) {
                    txt.innerText = count;
                } else {
                    clearInterval(countInt);
                    overlay.style.display = "none";
                    iniciarPlayback();
                }
            }, 60000 / bpmAtual);
        }
    }

    function iniciarPlayback() {
        isPlaying = true;
        atualPasso = 0;
        document.getElementById("playBtn").innerText = "‚è∏ Pause";
        document.getElementById("playBtn").style.background = "#e65100";

        startPenduloAnim();

        const msPorStep = (60000 / bpmAtual) / 4;
        
        const loop = () => {
            if (!isPlaying) return;
            
            const totalSteps = baixoSeq.length;
            if (atualPasso >= totalSteps) atualPasso = 0;

            highlightGridStep(atualPasso);
            
            // BAIXO
            const notaBaixo = baixoSeq[atualPasso];
            if (notaBaixo !== "") {
                if (notaBaixo === "x") {
                    tocarAudio("assets/bass-muted.mp3", baixoVolumeGlobal);
                    animarBaixo("x", msPorStep);
                } else {
                    tocarAudio(`assets/BaixoMelodia/${notaBaixo}.mp3`, baixoVolumeGlobal);
                    animarBaixo(notaBaixo, msPorStep);
                }
            } else {
                stopRightHand();
            }

            // BATERIA
            drumLines.forEach(line => {
                const seq = bateriaSeq[line.id];
                if (seq && seq[atualPasso] === line.id) {
                    tocarAudio(`assets/${line.file}`, bateriaVolumeGlobal);
                }
            });
            
            const pct = ((atualPasso + 1) / totalSteps) * 100;
            document.getElementById("progressBar").style.width = pct + "%";

            atualPasso++;
        };

        loop();
        playbackInterval = setInterval(loop, msPorStep);
    }

    function pararPlayback() {
        isPlaying = false;
        clearInterval(playbackInterval);
        document.getElementById("playBtn").innerText = "‚ñ∂ Play";
        document.getElementById("playBtn").style.background = "";
        
        stopPenduloAnim();
        stopRightHand();
        
        document.querySelectorAll(".playing-step").forEach(el => el.classList.remove("playing-step"));
        if(audioBaixoAtual) {
            audioBaixoAtual.pause();
            audioBaixoAtual = null;
        }
    }

    function tocarAudio(path, vol) {
        const audio = new Audio(path);
        audio.volume = Math.max(0, Math.min(1, vol));
        audio.play().catch(() => {}); 
        
        if (path.includes("BaixoMelodia") || path.includes("bass-muted")) {
            audioBaixoAtual = audio;
        }
    }

    // =========================================================
    // ANIMA√á√ÉO (Visual)
    // =========================================================
    function startPenduloAnim() {
        const wrapper = document.getElementById("bodyWrapperPendulo");
        const amplitude = 2.3;
        const speed = 0.003; 
        const frame = () => {
            if (!isPlaying) return;
            const now = Date.now();
            const ang = Math.sin(now * speed * (bpmAtual / 120)) * amplitude; 
            wrapper.style.transform = `rotate(${ang}deg)`;
            reqAnimIdPendulo = requestAnimationFrame(frame);
        };
        reqAnimIdPendulo = requestAnimationFrame(frame);
    }

    function stopPenduloAnim() {
        cancelAnimationFrame(reqAnimIdPendulo);
        const wrapper = document.getElementById("bodyWrapperPendulo");
        if(wrapper) wrapper.style.transform = "rotate(0deg)";
    }

    function startHeadLoop() {
        const el = document.getElementById("cabecaLayer");
        if(headLoopTimer) clearInterval(headLoopTimer);
        headLoopTimer = setInterval(() => {
            headFrameIndex = (headFrameIndex + 1) % headFrames.length;
            if(headFrames[headFrameIndex]) el.src = headFrames[headFrameIndex];
        }, 33);
    }

    function animarBaixo(nota, duracaoStep) {
        const tronco = document.getElementById("troncoBaixoLayer");
        const antebraco = document.getElementById("antebracoLayer");

        if (nota === "x") {
            if (ultimaNotaReal) {
                const pasta = pastaFolderNames[posicaoAtualPasta] || "1F";
                tronco.src = `animacao/tronco_baixo/Pasta_${pasta}/${ultimaNotaReal}.png`;
            }
            animarMaoDireita(ultimaCordaUsada, duracaoStep);
            return;
        }

        const novaPasta = escolherMelhorPasta(nota, posicaoAtualPasta);
        posicaoAtualPasta = novaPasta;
        ultimaNotaReal = nota;

        const pastaNome = pastaFolderNames[novaPasta];
        tronco.src = `animacao/tronco_baixo/Pasta_${pastaNome}/${nota}.png`;

        const corda = getCordaDaNota(nota);
        ultimaCordaUsada = corda;
        antebraco.src = `animacao/antebraco/antebraco${corda}.png`;

        animarMaoDireita(corda, duracaoStep);
    }

    function getCordaDaNota(nota) {
        const m = nota.match(/^(\d+)/);
        if (!m) return "E";
        const n = parseInt(m[1], 10);
        if (n <= 20) return "E";
        if (n <= 28) return "A";
        if (n <= 36) return "D";
        return "G";
    }

    function escolherMelhorPasta(nota, posAtual) {
        const pastasDisponiveis = [];
        for (let p = 1; p <= 24; p++) {
            if (pastaMap[p].includes(nota)) pastasDisponiveis.push(p);
        }
        if (pastasDisponiveis.length === 0) return 1;
        return pastasDisponiveis.reduce((prev, curr) => {
            return (Math.abs(curr - posAtual) < Math.abs(prev - posAtual) ? curr : prev);
        });
    }

    function animarMaoDireita(corda, duracaoTotal) {
        const el = document.getElementById("bracoDireitoLayer");
        clearInterval(rightHandTimer);
        
        let frame = 1;
        const totalFrames = 5;
        const frameTime = Math.min(duracaoTotal / totalFrames, 40); 

        rightHandTimer = setInterval(() => {
            el.src = `animacao/braco_direito/Corda_${corda}${frame}.png`;
            frame++;
            if (frame > totalFrames) {
                clearInterval(rightHandTimer);
                el.src = `animacao/braco_direito/Corda_${corda}1.png`;
            }
        }, frameTime);
    }

    function stopRightHand() {
        const el = document.getElementById("bracoDireitoLayer");
        clearInterval(rightHandTimer);
        el.src = `animacao/braco_direito/Corda_${ultimaCordaUsada || 'E'}1.png`;
    }

    // =========================================================
    // GRIDS & UTIL
    // =========================================================
    function renderGrids() {
        const deleteContainer = document.getElementById("deleteGrid"); // Pode ser removido se n√£o usado
        const baixoContainer = document.getElementById("baixoGrid");
        const drumWrapper = document.getElementById("drumGridWrapper");

        // 1. Baixo Grid
        baixoContainer.innerHTML = "";
        baixoSeq.forEach((nota, idx) => {
            const cell = document.createElement("div");
            cell.className = "cell";
            
            if (nota === "x") {
                cell.textContent = "X";
                cell.classList.add("active-ghost");
            } else if (nota !== "") {
                cell.textContent = nota.replace("S", "#");
                cell.classList.add("active");
            } else {
                cell.style.opacity = "0.3";
            }
            cell.onclick = () => abrirSelecaoNota(idx, cell);
            baixoContainer.appendChild(cell);
        });

        // 2. Bateria Grid
        drumWrapper.innerHTML = "";
        drumLines.forEach(line => {
            const row = document.createElement("div");
            row.className = "rowContainer";
            
            const label = document.createElement("div");
            label.className = "gridLabel";
            label.textContent = line.label;
            row.appendChild(label);

            const grid = document.createElement("div");
            grid.className = "trackGrid";
            
            while(bateriaSeq[line.id].length < baixoSeq.length) bateriaSeq[line.id].push("x");

            bateriaSeq[line.id].forEach((val, idx) => {
                const cell = document.createElement("div");
                cell.className = "cell";
                if (val === line.id) cell.classList.add("active");
                else cell.textContent = "";

                cell.onclick = () => {
                    if (bateriaSeq[line.id][idx] === "x") {
                        bateriaSeq[line.id][idx] = line.id;
                        cell.classList.add("active");
                        new Audio(`assets/${line.file}`).play().catch(()=>{});
                    } else {
                        bateriaSeq[line.id][idx] = "x";
                        cell.classList.remove("active");
                    }
                };
                grid.appendChild(cell);
            });
            row.appendChild(grid);
            drumWrapper.appendChild(row);
        });
    }

    function highlightGridStep(step) {
        document.querySelectorAll(".playing-step").forEach(el => el.classList.remove("playing-step"));
        
        const baixoCells = document.getElementById("baixoGrid").children;
        if(baixoCells[step]) baixoCells[step].classList.add("playing-step");
        
        const drumRows = document.querySelectorAll("#drumGridWrapper .trackGrid");
        drumRows.forEach(row => {
            if(row.children[step]) row.children[step].classList.add("playing-step");
        });

        if(baixoCells[step]) {
             baixoCells[step].scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }
    }

    function abrirSelecaoNota(idx, cellElement) {
        const overlay = document.getElementById("selectionOverlay");
        const optionsContainer = document.getElementById("selectionOptions");
        optionsContainer.innerHTML = "";

        const btnEmpty = document.createElement("div");
        btnEmpty.className = "selection-option";
        btnEmpty.textContent = "‚Äî";
        btnEmpty.onclick = () => selecionarNota(idx, "", overlay);
        optionsContainer.appendChild(btnEmpty);

        const btnGhost = document.createElement("div");
        btnGhost.className = "selection-option ghost";
        btnGhost.textContent = "X";
        btnGhost.onclick = () => selecionarNota(idx, "x", overlay);
        optionsContainer.appendChild(btnGhost);

        notasValidas.forEach(nota => {
            const btn = document.createElement("div");
            btn.className = "selection-option";
            btn.textContent = nota.replace("S", "#");
            if(nota === baixoSeq[idx]) btn.classList.add("active");
            
            btn.onclick = () => {
                selecionarNota(idx, nota, overlay);
                tocarAudio(`assets/BaixoMelodia/${nota}.mp3`, 1.0);
            };
            optionsContainer.appendChild(btn);
        });
        overlay.classList.add("visible");
        overlay.onclick = (e) => { if(e.target === overlay) overlay.classList.remove("visible"); };
    }

    function selecionarNota(idx, valor, overlay) {
        baixoSeq[idx] = valor;
        overlay.classList.remove("visible");
        renderGrids();
    }

    function importarJSON() {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = ".json";
        input.onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (evt) => {
                try {
                    const data = JSON.parse(evt.target.result);
                    if(data.baixo) baixoSeq = data.baixo;
                    if(data.bateria) bateriaSeq = data.bateria;
                    if(data.bpm) {
                        bpmAtual = data.bpm;
                        document.getElementById("bpmSlider").value = bpmAtual;
                        document.getElementById("bpmDisplay").textContent = bpmAtual + " BPM";
                    }
                    renderGrids();
                } catch(err) { alert("JSON Inv√°lido"); }
            };
            reader.readAsText(file);
        };
        input.click();
    }

    function verificarOrientacao() {
        const overlay = document.getElementById("orientationOverlay");
        if (window.innerWidth < window.innerHeight && window.innerWidth < 900) {
            overlay.style.display = "flex";
        } else {
            overlay.style.display = "none";
        }
    }

    function preloadImages(srcArray) {
        const promises = srcArray.map(src => new Promise(r => {
            const img = new Image();
            img.onload = img.onerror = r;
            img.src = src;
        }));
        return Promise.all(promises);
    }

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Baixista + Bateria - Sistema Corrigido</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      margin: 0;

      background: #111;
      color: #f5f5f5;
      overflow: hidden;
    }

    #orientationOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 9999;
      padding: 16px;
    }

    .appRoot {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at top, #222 0, #050505 60%);
    }

    #topArea {
      position: relative;
      flex: 0 0 58%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 24px;
    }

    #bottomArea {
      flex: 0 0 42%;
      display: flex;
      flex-direction: column;
      background: rgba(5, 5, 5, 0.95);
      border-top: 1px solid #333;
      padding: 6px 10px 10px 10px;
      overflow: hidden;
    }

    #playerControlsRow {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }

    #playerControlsRow button,
    #playerControlsRow input[type="range"] {
      cursor: pointer;
    }

    #playBtn,
    #playAleatorioBtn,
    #playExportadoBtn,
    #addBaixoCol,
    #addCol,
    #duplicateSeq,
    #clearBaixo,
    #clearAll {
      padding: 4px 10px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #222;
      color: #eee;
      font-size: 0.82rem;
      transition: background 0.2s, transform 0.1s;

    #playBtn:hover,
    #playAleatorioBtn:hover,
    #playExportadoBtn:hover,
    #addBaixoCol:hover,
    #addCol:hover,
    #duplicateSeq:hover,
    #clearBaixo:hover,
    #clearAll:hover {
      background: #333;
      transform: translateY(-1px);
    }

    #bpmDisplay {
      min-width: 70px;
      font-weight: 600;
    }

    .sliderGroup {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .sliderGroup label {
      font-size: 0.8rem;
      opacity: 0.85;
    }

    .sliderGroup input[type="range"] {
      width: 90px;
    }

    #progressContainer {
      width: 100%;
      height: 5px;
      border-radius: 999px;
      background: #2c2c2c;
      overflow: hidden;
      margin-bottom: 8px;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00c853, #ffd600);
      transition: width 0.12s linear;
    }

    #gridsArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
      overflow: auto;
    }

    #baixoLabelRow {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 2px;
    }

    #baixoGridContainer {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
    }

    #baixoGridLabel {
      width: 60px;
      font-size: 0.78rem;
      text-align: right;
      opacity: 0.85;
      padding-right: 6px;
    }

    #baixoGrid {
      flex: 1;
      display: grid;
      grid-auto-rows: 24px;
      grid-auto-flow: column;
      grid-auto-columns: minmax(20px, 1fr);
      gap: 2px;
      background: #080808;
      padding: 2px;
      border-radius: 4px;
      border: 1px solid #333;
    }

    .gridWrapper {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    #drumGrid {
      display: flex;
      flex-direction: column;
      gap: 2px;
      padding-top: 2px;
      border-top: 1px solid #222;
      margin-top: 2px;
    }

    .drumRow {
      display: flex;
      align-items: center;
      gap: 4px;
      min-height: 22px;
    }

    .drumLabel {
      width: 60px;
      font-size: 0.76rem;
      text-align: right;
      opacity: 0.85;
      padding-right: 6px;
      white-space: nowrap;
    }

    .composicaoGrid {
      flex: 1;
      display: grid;
      grid-auto-rows: 22px;
      grid-auto-flow: column;
      grid-auto-columns: minmax(20px, 1fr);
      gap: 2px;
      background: #050505;
      padding: 2px;
      border-radius: 4px;
      border: 1px solid #222;

    .cell {

      align-items: center;
      justify-content: center;
      border-radius: 3px;

      color: #f5f5f5;

    .cell.active {

      border-color: #00c853;
      font-weight: 600;
    }

      max-width: 520px;

      display: flex;
      align-items: center;

      height: 100%;

    }

    #pernasLayer {

    }

    .countdownOverlay {
      position: absolute;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1500;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.95));
      color: #fff;
      font-size: 3rem;
      font-weight: bold;
    }

    #selectionOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9000;
    }

    #selectionOverlay.visible {
      display: flex;
    }

    #selectionPanel {
      background: #181818;
      padding: 10px;
      border-radius: 6px;
      max-width: 520px;
      max-height: 70vh;
      overflow: auto;
      border: 1px solid #444;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    #selectionTitle {
      font-size: 0.9rem;
      margin-bottom: 6px;
      font-weight: 600;
    }

    #selectionOptions {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
      gap: 4px;
    }

    .selection-option {
      border-radius: 4px;
      background: #222;
      border: 1px solid #555;
      font-size: 0.72rem;
      text-align: center;
      padding: 4px 2px;
      cursor: pointer;
      user-select: none;
    }

    .selection-option.active {
      background: #1b5e20;
      border-color: #00c853;
      font-weight: 600;
    }

    .selection-option.x-option {
      background: #880e4f;
      border-color: #f50057;
    }

    .selection-option.x-option.active {
      background: #ad1457;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #111;
    }

    #posEditorPanel {
      position: fixed;
      top: 6px;
      left: 6px;
      z-index: 9999;
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      align-items: center;

      display: flex;
      align-items: center;

    }

      font-size: 12px;
    }
    #posEditButtons button,
    #posCopyCssBtn {

    }

    @media (max-width: 900px) {

        padding: 3px 6px;
        font-size: 0.7rem;
      }
      #baixoGrid,
      .composicaoGrid {
        grid-auto-rows: 20px;
      }
    }
  </style>
</head>
<body>

  <script>
    // ========== CONFIGURA√á√ïES E VARI√ÅVEIS GLOBAIS ==========
    let headFrames = [];
    let headFrameIndex = 0;
    let headLoopTimer = null;
    let troncoTimerBpm = null;
    let headTiltTimerBpm = null;
    let lateralTimer = null;
    let animTimers = [];

    let bpmAtual = 120;
    let baixoSeq = [];
    let bateriaSeq = {};
    let isPlaying = false;
    let playbackInterval = null;
    let atualPasso = 0;

    let baixoVolumeGlobal = 0.9;
    let bateriaVolumeGlobal = 0.9;

    let audioBaixoAtual = null;
    let audioBaixoTimer = null;

    // ========== SISTEMA DE POSICIONAMENTO INTELIGENTE (REGRA E) ==========
    let posicaoAtualPasta = 1; // Come√ßa na Pasta_1F
    let ultimaCordaUsada = "E";
    let ultimaNotaReal = "1E";

    // MAPEAMENTO CORRIGIDO DAS PASTAS - COM NOMES EXATOS E VERIFICA√á√ÉO DE EXIST√äNCIA
    const pastaMap = {
      1: { nome: "Pasta_1F", notas: ["1E","2F","3FS","4G","5GS","6A","7AS","8B","9C","10CS","11D","12DS","13E","14F","15FS","16G","17GS","18A","19AS","20B"] },
      2: { nome: "Pasta_2FS", notas: ["3FS","4G","5GS","6A","8B","9C","10CS","11D","13E","14F","15FS","16G","18A","19AS","20B","21C"] },
      3: { nome: "Pasta_3G", notas: ["4G","5GS","6A","7AS","9C","10CS","11D","12DS","14F","15FS","16G","17GS","19AS","20B","21C","22CS"] },
      4: { nome: "Pasta_4GS", notas: ["5GS","6A","7AS","8B","10CS","11D","12DS","13E","15FS","16G","17GS","18A","20B","21C","22CS","23D"] },
      5: { nome: "Pasta_5A", notas: ["6A","7AS","8B","9C","11D","12DS","13E","14F","16G","17GS","18A","19AS","21C","22CS","23D","24DS"] },
      6: { nome: "Pasta_6AS", notas: ["7AS","8B","9C","10CS","12DS","13E","14F","15FS","17GS","18A","19AS","20B","22CS","23D","24DS","25E"] },
      7: { nome: "Pasta_7B", notas: ["8B","9C","10CS","11D","13E","14F","15FS","16G","18A","19AS","20B","21C","23D","24DS","25E","26F"] },
      8: { nome: "Pasta_8C", notas: ["9C","10CS","11D","12DS","14F","15FS","16G","17GS","19AS","20B","21C","22CS","24DS","25E","26F","27FS"] },
      9: { nome: "Pasta_9CS", notas: ["10CS","11D","12DS","13E","15FS","16G","17GS","18A","20B","21C","22CS","23D","25E","26F","27FS","28G"] },
      10: { nome: "Pasta_10D", notas: ["11D","12DS","13E","14F","16G","17GS","18A","19AS","21C","22CS","23D","24DS","26F","27FS","28G","29GS"] },
      11: { nome: "Pasta_11DS", notas: ["12DS","13E","14F","15FS","17GS","18A","19AS","20B","22CS","23D","24DS","25E","27FS","28G","29GS","30A"] },
      12: { nome: "Pasta_12E", notas: ["13E","14F","15FS","16G","18A","19AS","20B","21C","23D","24DS","25E","26F","28G","29GS","30A","31AS"] },
      13: { nome: "Pasta_13F", notas: ["14F","15FS","16G","17GS","19AS","20B","21C","22CS","24DS","25E","26F","27FS","29GS","30A","31AS","32B"] },
      14: { nome: "Pasta_14FS", notas: ["15FS","16G","17GS","18A","20B","21C","22CS","23D","25E","26F","27FS","28G","30A","31AS","32B","33C"] },
      15: { nome: "Pasta_15G", notas: ["16G","17GS","18A","19AS","21C","22CS","23D","24DS","26F","27FS","28G","29GS","31AS","32B","33C","34CS"] },
      16: { nome: "Pasta_16GS", notas: ["17GS","18A","19AS","20B","22CS","23D","24DS","25E","27FS","28G","29GS","30A","32B","33C","34CS","35D"] },
      17: { nome: "Pasta_17A", notas: ["18A","19AS","20B","21C","23D","24DS","25E","26F","28G","29GS","30A","31AS","33C","34CS","35D","36DS"] },
      18: { nome: "Pasta_18AS", notas: ["19AS","20B","21C","22CS","24DS","25E","26F","27FS","29GS","30A","31AS","32B","34CS","35D","36DS","37E"] },
      19: { nome: "Pasta_19B", notas: ["20B","21C","22CS","23D","25E","26F","27FS","28G","30A","31AS","32B","33C","35D","36DS","37E","38F"] },
      20: { nome: "Pasta_20C", notas: ["21C","22CS","23D","24DS","26F","27FS","28G","29GS","31AS","32B","33C","34CS","36DS","37E","38F","39FS"] },
      21: { nome: "Pasta_21CS", notas: ["22CS","23D","24DS","25E","27FS","28G","29GS","30A","32B","33C","34CS","35D","37E","38F","39FS","40G"] },
      22: { nome: "Pasta_22D", notas: ["23D","24DS","25E","26F","28G","29GS","30A","31AS","33C","34CS","35D","36DS","38F","39FS","40G","41GS"] },
      23: { nome: "Pasta_23DS", notas: ["24DS","25E","26F","27FS","29GS","30A","31AS","32B","34CS","35D","36DS","37E","39FS","40G","41GS","42A"] },
      24: { nome: "Pasta_24E", notas: ["25E","26F","27FS","28G","30A","31AS","32B","33C","35D","36DS","37E","38F","40G","41GS","42A","43AS"] }
    };

    // Cache de imagens verificadas
    const imagemCache = new Map();

    // Fun√ß√£o para verificar se uma imagem existe
    async function verificarImagemExiste(url) {
      if (imagemCache.has(url)) {
        return imagemCache.get(url);
      }
      
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => {
          imagemCache.set(url, true);
          resolve(true);
        };
        img.onerror = () => {
          imagemCache.set(url, false);
          resolve(false);
        };
        img.src = url;
      });
    }

    // Fun√ß√£o para encontrar em quais pastas uma nota est√° dispon√≠vel
    function encontrarPastasDisponiveis(nota) {
      const pastas = [];
      for (let pastaNum = 1; pastaNum <= 24; pastaNum++) {
        if (pastaMap[pastaNum].notas.includes(nota)) {
          pastas.push(pastaNum);
        }
      }
      return pastas;
    }

    // REGRA E: Escolher a pasta mais pr√≥xima da posi√ß√£o atual
    async function escolherMelhorPasta(nota, posicaoAtual) {
      if (nota === "x") {
        return posicaoAtual; // Ghost note usa mesma pasta
      }
      
      const pastasDisponiveis = encontrarPastasDisponiveis(nota);
      if (pastasDisponiveis.length === 0) {
        console.warn(`Nota ${nota} n√£o encontrada em nenhuma pasta. Usando padr√£o.`);
        return 1;
      }
      
      // Verificar quais pastas realmente t√™m a imagem
      const pastasComImagem = [];
      for (const pastaNum of pastasDisponiveis) {
        const nomePasta = pastaMap[pastaNum].nome;
        const url = `animacao/tronco_baixo/${nomePasta}/${nota}.png`;
        const existe = await verificarImagemExiste(url);
        if (existe) {
          pastasComImagem.push(pastaNum);
        }
      }
      
      // Se nenhuma pasta tem a imagem, usar a primeira dispon√≠vel
      if (pastasComImagem.length === 0) {
        return pastasDisponiveis[0];
      }
      
      // Encontrar a pasta com menor dist√¢ncia da posi√ß√£o atual
      let melhorPasta = pastasComImagem[0];
      let menorDistancia = Math.abs(posicaoAtual - melhorPasta);
      
      for (let i = 1; i < pastasComImagem.length; i++) {
        const distancia = Math.abs(posicaoAtual - pastasComImagem[i]);
        if (distancia < menorDistancia) {
          menorDistancia = distancia;
          melhorPasta = pastasComImagem[i];
        }
      }
      
      return melhorPasta;
    }

    const notasValidas = [
      "1E","2F","3FS","4G","5GS","6A","7AS","8B","9C","10CS",
      "11D","12DS","13E","14F","15FS","16G","17GS","18A","19AS","20B",
      "21C","22CS","23D","24DS","25E","26F","27FS","28G","29GS","30A",
      "31AS","32B","33C","34CS","35D","36DS","37E","38F","39FS","40G",
      "41GS","42A","43AS"
    ];

    const BAIXO_SAMPLES = {};
    notasValidas.forEach(n => {
      BAIXO_SAMPLES[n] = "assets/BaixoMelodia/" + n + ".mp3";
    });
    // CORRE√á√ÉO: Usar sample existente para ghost notes
    BAIXO_SAMPLES["x"] = "assets/BaixoMelodia/1E.mp3";

    const drumLines = [
      { id: "bumbo",          label: "B",    file: "bumbo.mp3" },
      { id: "caixa",          label: "C",    file: "caixa.mp3" },

    // ========== CORRE√á√ÉO DAS CORDAS ==========
    function getCordaDaNota(nota) {
      if (!nota || nota === "x") return ultimaCordaUsada;
      
      const m = nota.match(/^(\d+)/);
      if (!m) return "E";
      
      const n = parseInt(m[1], 10);
      
      // CORRE√á√ÉO: Mapeamento REAL baseado nas suas cordas
      if (n <= 20) return "E";    // 1E at√© 20B
      if (n <= 28) return "A";    // 21C at√© 28G
      if (n <= 36) return "D";    // 29GS at√© 36DS
      return "G";                 // 37E at√© 43AS
    }

    function generateHeadFramePaths() {
      const arr = [];
      for (let i = 1; i <= 100; i++) {
        const num = String(i).padStart(4, "0");
        arr.push("animacao/cabeca/cabeca" + num + ".png");
      }
      return arr;
    }

    function preloadImages(urls) {
      return new Promise(resolve => {
        if (!urls || !urls.length) return resolve();
        let loaded = 0;
        urls.forEach(src => {
          const img = new Image();
          img.onload = img.onerror = () => {
            loaded++;
            if (loaded >= urls.length) resolve();
          };
          img.src = src;
        });
      });
    }

    function tocarBateriaNoStep(step, volume) {
      drumLines.forEach(line => {
        const seq = bateriaSeq[line.id];
        if (!seq || step >= seq.length) return;
        const val = seq[step];
        if (val === line.id) {
          const a = new Audio("assets/" + line.file);
          a.volume = volume;
          a.play().catch(e => console.log("Erro ao tocar bateria:", e));
        }
      });
    }

    // CORRE√á√ÉO: Gerenciamento melhor de √°udio SEM ERROS
    function tocarNotaAudioBaixo(nota, volume) {
      if (!nota) return;
      
      // Parar √°udio anterior de forma segura
      if (audioBaixoAtual) {
        try {
          audioBaixoAtual.pause();
          audioBaixoAtual.currentTime = 0;
        } catch (e) {
          // Ignorar erros ao pausar
        }
      }
      
      let src = BAIXO_SAMPLES[nota];
      if (!src) {
        console.warn(`√Åudio n√£o encontrado para nota: ${nota}`);
        return;
      }
      
      const a = new Audio(src);
      a.volume = volume;
      audioBaixoAtual = a;
      
      // Usar promise para evitar erro de play() interrompido
      const playPromise = audioBaixoAtual.play();
      if (playPromise !== undefined) {
        playPromise.catch(e => {
          // Ignorar erros de play() interrompido - s√£o normais
          if (e.name !== 'AbortError') {
            console.log("Erro ao tocar √°udio do baixo:", nota, e);
          }
        });
      }
    }

    // CORRE√á√ÉO: Sistema de troca de frames com verifica√ß√£o de exist√™ncia
    async function trocarFrameTronco(nota) {
      const tronco = document.getElementById("troncoBaixoLayer");
      if (!tronco) return;
      
      if (nota === "x") {
        // Ghost note: usar a mesma imagem da √∫ltima nota real
        if (ultimaNotaReal) {
          const pastaGhost = await escolherMelhorPasta(ultimaNotaReal, posicaoAtualPasta);
          const nomePasta = pastaMap[pastaGhost].nome;
          const pathGhost = `animacao/tronco_baixo/${nomePasta}/${ultimaNotaReal}.png`;
          tronco.src = pathGhost;
        }
        return;
      }
      
      // Atualizar posi√ß√£o usando REGRA E
      posicaoAtualPasta = await escolherMelhorPasta(nota, posicaoAtualPasta);
      ultimaNotaReal = nota;
      
      const nomePasta = pastaMap[posicaoAtualPasta].nome;
      const path = `animacao/tronco_baixo/${nomePasta}/${nota}.png`;
      
      // Verificar se a imagem existe antes de carregar
      const existe = await verificarImagemExiste(path);
      if (existe) {
        tronco.src = path;
      } else {
        console.warn(`Imagem n√£o encontrada: ${path}`);
        // Tentar fallback para Pasta_1F
        const fallbackPath = `animacao/tronco_baixo/Pasta_1F/${nota}.png`;
        const fallbackExiste = await verificarImagemExiste(fallbackPath);
        if (fallbackExiste) {
          tronco.src = fallbackPath;
        } else {
          console.error(`Fallback tamb√©m falhou: ${fallbackPath}`);
        }
      }
    }

    function animarBracoDireito(corda, duracaoMs) {
      const el = document.getElementById("bracoDireitoLayer");
      if (!el) return;
      
      // Parar anima√ß√£o anterior
      if (el.__timerBraco) {
        clearInterval(el.__timerBraco);
      }
      
      let frame = 1;
      const totalFrames = 5;
      const intervalo = Math.max(40, duracaoMs / (totalFrames * 2));
      
      el.__timerBraco = setInterval(() => {
        const path = "animacao/braco_direito/Corda_" + corda + frame + ".png";
        el.src = path;
        frame++;
        if (frame > totalFrames) {
          clearInterval(el.__timerBraco);
          el.__timerBraco = null;
          // Voltar para frame 1 ao finalizar
          el.src = "animacao/braco_direito/Corda_" + corda + "1.png";
        }
      }, intervalo);
    }

    async function tocarNotaComAnimacao(nota, duracaoMs, volume) {
      tocarNotaAudioBaixo(nota, volume);

      if (nota === "x") {
        // Ghost note: usar corda e posi√ß√£o anteriores
        const cordaGhost = ultimaCordaUsada || "E";
        animarBracoDireito(cordaGhost, duracaoMs);
        await trocarFrameTronco("x");
        return;
      }

      await trocarFrameTronco(nota);

      const corda = getCordaDaNota(nota);
      ultimaCordaUsada = corda;

      trocarAntebraco(corda);
      animarBracoDireito(corda, duracaoMs);
    }

    async function tocarPasso(passo) {
      const baixoLen = Array.isArray(baixoSeq) ? baixoSeq.length : 0;
      const nota = (passo < baixoLen) ? baixoSeq[passo] : "x";
      const stepTime = (60000 / bpmAtual) / 4;
      
      await tocarNotaComAnimacao(nota, stepTime, baixoVolumeGlobal);
      tocarBateriaNoStep(passo, bateriaVolumeGlobal);

      const totalSteps = Math.max(
        baixoLen,
        ...(drumLines.map(line => (bateriaSeq[line.id] || []).length))
      );
      atualizarBarraProgresso(totalSteps > 0 ? (passo / totalSteps) * 100 : 0);
    }

    function iniciarPlayback() {
      if (isPlaying) return;
      isPlaying = true;
      atualPasso = 0;
      const stepTime = (60000 / bpmAtual) / 4;
      
      playbackInterval = setInterval(async () => {
        await tocarPasso(atualPasso);
        atualPasso++;
        
        const baixoLen = Array.isArray(baixoSeq) ? baixoSeq.length : 0;
        const totalSteps = Math.max(
          baixoLen,
          ...(drumLines.map(line => (bateriaSeq[line.id] || []).length))
        );
        
        if (totalSteps === 0) {
          pararPlayback();
          return;
        }
        if (atualPasso >= totalSteps) atualPasso = 0;
      }, stepTime);
      
      document.getElementById("playBtn").innerText = "‚è∏ Pause";
    }

    function pararPlayback() {
      if (!isPlaying) return;
      isPlaying = false;
      
      if (playbackInterval) {
        clearInterval(playbackInterval);
        playbackInterval = null;
      }
      
      pararAudioBaixo();
      document.getElementById("playBtn").innerText = "‚ñ∂ Play";
    }

    function togglePlay() {
      if (!isPlaying) iniciarPlayback();
      else pararPlayback();

    function abrirPainelSelecaoBaixo(seqRef, idx, cellEl) {
      painelSelecao.tipo = "baixo";
      painelSelecao.seqRef = seqRef;
      painelSelecao.idx = idx;

      const valorAtual = seqRef[idx];

        if (opt === "x") {
          div.classList.add("x-option");
          label = "X";
        } else {
          label = opt.replace(/S/g, "#");
        }
        if (opt === valorAtual) div.classList.add("active");
        div.textContent = label;
        div.onclick = () => {
          painelSelecao.seqRef[painelSelecao.idx] = opt;
          const c = painelSelecao.cell;
          c.textContent = label;
          if (opt === "x") c.classList.remove("active");
          else c.classList.add("active");
          fecharPainelSelecao();
        };
        selectionOptions.appendChild(div);
      });
      selectionOverlay.classList.add("visible");

    function construirGridBaixo(container, seq) {
      container.innerHTML = "";
      if (!Array.isArray(seq)) return;
      seq.forEach((nota, idx) => {
        const div = document.createElement("div");
        div.className = "cell";
        if (nota === "x") {
          div.textContent = "X";
        } else {
          div.textContent = String(nota).replace(/S/g, "#");
          div.classList.add("active");
        }
        div.onclick = () => abrirPainelSelecaoBaixo(seq, idx, div);
        container.appendChild(div);
      });
    }

    function construirGridBateria(container, bateriaSeqObj) {
      container.innerHTML = "";
      drumLines.forEach(line => {
        const rowDiv = document.createElement("div");
        rowDiv.className = "drumRow";
        const label = document.createElement("div");
        label.className = "drumLabel";
        label.textContent = line.label;
        rowDiv.appendChild(label);
        const rowGrid = document.createElement("div");
        rowGrid.className = "composicaoGrid";
        const seq = bateriaSeqObj[line.id] || [];
        
        // Garantir que a bateria tenha o mesmo n√∫mero de c√©lulas que o baixo
        while (seq.length < baixoSeq.length) {
          seq.push("x");
        }
        
        seq.forEach((item, idx) => {
          const cell = document.createElement("div");
          cell.className = "cell";
          if (item === "x") {
            cell.textContent = "X";
          } else if (item === line.id) {
            cell.textContent = line.label.toUpperCase();
            cell.classList.add("active");
          } else {
            cell.textContent = "?";
          }
          cell.onclick = () => {
            if (seq[idx] === "x") {
              seq[idx] = line.id;
              cell.classList.add("active");
              cell.textContent = line.label.toUpperCase();
            } else {
              seq[idx] = "x";
              cell.classList.remove("active");
              cell.textContent = "X";
            }
          };
          rowGrid.appendChild(cell);
        });
        rowDiv.appendChild(rowGrid);
        container.appendChild(rowDiv);
      });
    }

      const seq = [];
      for (let i = 0; i < tam; i++) {

        else seq.push(notasValidas[Math.floor(Math.random() * notasValidas.length)]);

      return seq;

    function gerarSequenciasAleatoriasBateria(tam) {
      const obj = {};
      drumLines.forEach(line => {
        obj[line.id] = [];
        for (let i = 0; i < tam; i++) {
          obj[line.id].push(Math.random() < 0.75 ? "x" : line.id);
        }
      });
      return obj;
    }

    function configurarPlaybackExportado() {
      const btn = document.getElementById("playExportadoBtn");
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "application/json";
      input.style.display = "none";
      document.body.appendChild(input);
      btn.onclick = () => input.click();
      input.onchange = async (ev) => {
        const file = ev.target.files[0];
        if (!file) return;
        try {
          const txt = await file.text();
          const obj = JSON.parse(txt);
          if (!Array.isArray(obj.baixo) || typeof obj.bpm !== "number" || typeof obj.bateria !== "object") {
            alert("JSON inv√°lido. Esperado: { bpm, baixo[], bateria{bumbo[],...} }");
            return;
          }
          baixoSeq = obj.baixo;
          bpmAtual = obj.bpm;
          drumLines.forEach(line => {
            if (Array.isArray(obj.bateria[line.id])) {
              bateriaSeq[line.id] = obj.bateria[line.id];
            } else {
              bateriaSeq[line.id] = Array(baixoSeq.length).fill("x");
            }

          document.getElementById("bpmSlider").value = bpmAtual;
          document.getElementById("bpmDisplay").textContent = bpmAtual + " BPM";
          construirGridBaixo(document.getElementById("baixoGrid"), baixoSeq);

      ];
      const posMap = {};
      let posEditEnabled = false;
      let selectedPartId = "troncoBaixoLayer";

      function lerPosicaoInicial(id) {
        const el = document.getElementById(id);
        if (!el) return { top: 0, left: 0 };
        const st = window.getComputedStyle(el);
        const top = parseInt(st.top || "0", 10) || 0;
        const left = parseInt(st.left || "0", 10) || 0;
        return { top, left };
      }

      function aplicarPosicao(id) {
        const el = document.getElementById(id);
        if (!el) return;
        const p = posMap[id];
        el.style.top = p.top + "px";
        el.style.left = p.left + "px";
      }

      function moverSelecionado(dx, dy) {
        if (!posEditEnabled) return;
        const id = selectedPartId;
        if (!posMap[id]) return;
        posMap[id].left += dx;
        posMap[id].top += dy;
        aplicarPosicao(id);
      }

      function copiarCss() {
        let css = "";
        for (const id of partIds) {
          const p = posMap[id];
          if (!p) continue;
          css += "#" + id + "{ top:" + p.top + "px; left:" + p.left + "px; }\n";
        }
        console.log("CSS sugerido para posicionamento:\n" + css);
        alert("CSS de posicionamento impresso no console (F12). Copie e cole no seu arquivo CSS.");
      }

      window.__initPosEditor = function() {
        partIds.forEach(id => {
          posMap[id] = lerPosicaoInicial(id);
        });

        const toggle = document.getElementById("posEditToggle");
        const select = document.getElementById("posPartSelect");
        const upBtn = document.getElementById("posUpBtn");
        const downBtn = document.getElementById("posDownBtn");
        const leftBtn = document.getElementById("posLeftBtn");
        const rightBtn = document.getElementById("posRightBtn");
        const copyBtn = document.getElementById("posCopyCssBtn");

        if (!toggle || !select) return;

        toggle.addEventListener("change", () => {
          posEditEnabled = toggle.checked;
        });
        select.addEventListener("change", () => {
          selectedPartId = select.value;
        });
        if (upBtn)   upBtn.addEventListener("click", () => moverSelecionado(0, -1));
        if (downBtn) downBtn.addEventListener("click", () => moverSelecionado(0, 1));
        if (leftBtn) leftBtn.addEventListener("click", () => moverSelecionado(-1, 0));
        if (rightBtn)rightBtn.addEventListener("click", () => moverSelecionado(1, 0));
        if (copyBtn) copyBtn.addEventListener("click", copiarCss);
      };
    })();
  </script>
</body>
</html>
